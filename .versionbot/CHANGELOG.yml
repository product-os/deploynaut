- commits:
    - subject: "Fix: Lookup missing verification properties on PR commit list"
      hash: c96b03aeb612e01387e737ab430b066fe38e3769
      body: |
        This was working for deployment protection events because
        only the tip of the branch was considered for approval.

        But the logs showed that when evaluating all of the commits
        on a PR, the verification properties were undefined.

        This is due to the different schema returned by the listCommits
        endpoint vs the getCommit endpoint we had not accounted for.
      footer:
        Change-type: patch
        change-type: patch
        Signed-off-by: Kyle Harding <kyle@balena.io>
        signed-off-by: Kyle Harding <kyle@balena.io>
      author: Kyle Harding
